<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>dead simple calculator</h1>
    <div class="calc-container">
      <div class="calculator">
        <div id="result-container">
          <div id="display-sum">0</div>
          <div id="result">0</div>
        </div>
        <div class="buttons-container">
          <div class="nums">
            <div class="num-row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="num-row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div class="num-row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="num-row">
              <button>0</button>
            </div>
          </div>
          <div class="operators">
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
          </div>
        </div>
        <div class="bottom-buttons-container">
          <button id="equals-button">=</button>
          <button id="clear-button">C</button>
        </div>
        <!-- <button id="check-variables">Vs</button> -->
      </div>
    </div>
    <script src="calc-script.js"></script>
  </body>
</html>
